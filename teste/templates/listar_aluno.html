{% extends 'base.html' %}
{% block content %}

    <h2>Listar Aluno</h2>
    <a href="{% url 'incluir_aluno' %}">Cadastrar novo aluno</a>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for a in alunos %}
                <tr>
                    <td>{{a.id}}</td>
                    <td>{{a.nome}}</td>
                    <td>{{a.email}}</td>
                    <td>
                        <a href="{% url 'editar_aluno' a.id %}">Editar</a>
                        <a href="#">Excluir</a>
                    </td>
                </tr>
            {% endfor %}        
        </tbody>
    </table>
{% endblock %}
